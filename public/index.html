<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgamnuka - Fordrász Szalon Időpont Foglalás</title>
    <link rel="icon" href="img/hairdresser.png" type="image/png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/header.png" alt="" srcset="" style="width: 157px;">
        <h1>Fordrász Szalon</h1>
        <h1 id="space">-</h1>
        <h1 id="italic"> Foglalj Időpontot Most!</h1>
        <a href="admin.html" rel="noopener noreferrer">
            <button id="adminLogin" type="button" class="btn btn-warning">Admin Felület</button>
        </a><br>
    </header>

    <main>
        <div id="content">
            <label for="hairDresserSelect">Fodrászok:</label>
            <select id="hairDresserSelect">
                <option value="" disabled="" selected="" style="display: none;">Fodrászok</option>
        
            </select>

            <label for="dateSelect">Dátum:</label>
            <input type="date" name="calendar" id="dateSelect">
            <label for="availableSelect">Szabad Időpontok:</label>
            <select id="availableSelect">
                <option value="" disabled="" selected="" style="display: none;">Időpontok</option>
            </select>

            <label for="reservedName">Foglalási név:</label>
            <input type="text" id="reservedName" required>
            <button id="submitButton" class="p-3 mb-2 bg-danger text-white">Lefoglalom</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
